<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <title>UI Login Wave</title>
</head>

<body>
    <main class="wrapper">
        <div class="left-container">
            <img src="imgs/wave1.png" alt="">
        </div>
        <div class="rigth-container">
            <h1>Bienvenido</h1>
            <h3>Ingresa a tu cuenta para continuar</h3>
            <input type="email" placeholder="Correo Electronico"><br>
            <input type="password" placeholder="Contraseña"></input><br>
            <a href="#" id="forget-pass">Olvide mi contraseña</a><br>
            <button>Iniciar Sesión</button>

            <h3>No tenés cuenta? <a href="#">Registrate</a></h3>
            <div class="social">
                <img src="imgs/facebook.png" alt="">
                <img src="imgs/instagram.png" alt="">
                <img src="imgs/linkedin.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
